{% assign tools = site.data.data.sidebar.tools %}
{% if tools %}
<div class="tools-container container-block">

  <h2 class="container-block-title">
    {{ tools.title }}
  </h2>

  <ul class="list-unstyled tools-list">
    {% for tool in tools.items %}

      {% if tool.link %}
      <li><a href="{{ tool.link }}">{{ tool.item }}</a></li>
      {% else %}
      <li>{{ tool.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//tools-->
{% endif %}
