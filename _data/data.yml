career-profile:
    title: Profil
    summary: |
      En tant que développeur Full Stack, j'interviens tant sur le back-end et le front-end des applications de nos clients. Je prends part aux décisions techniques, aux choix d'architecture et aux séances de grooming. J'accompagne les développeurs juniors via du pair programming, de la revue de code ou des échanges plus informels.

      J'accorde une grande importance à la qualité et à la maintenabilité du code produit par l'équipe et je mets en place les outils et méthodes qui permettent d'atteindre cet objectif.

      Je suis également force de proposition et de conseil sur les aspects organisationnels, fonctionnels et ergonomiques des projets auxquels je participe.

