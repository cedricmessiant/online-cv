experiences:
    title: Expérience professionnelle
    items:
      - role: Développeur Full Stack senior, associé
        time: 2012 - aujourd'hui
        company: Ecréall, Villeneuve d'Ascq
        details: |
          Spécification, conception, développement et intégration de portails collaboratifs. Administration de serveurs GNU/Linux.
          Je suis notamment intervenu pour les clients suivants :
            - **Bluenove** : Outil d’open innovation et d’intelligence collective. Le code est disponible [sur github](https://github.com/assembl/assembl/)
            - **Comité Régional du Tourisme** : Plate-forme l'Atelier du tourisme en Nord-Pas-de-Calais. Gestion des offres touristiques, gestion électronique de documents, photothèque, gestion des contacts et des organisations, partage à des communautés d'intérêt. 
            - **IMIO (Intercommunale de Mutualisation Informatique et Organisationnelle)** : Gestion électronique de documents, gestion de courrier, gestion des contacts pour les communes belges.
            - **Midi-Pyrénées Innovation** : espaces de travail collaboratif, gestion des contacts.
            - **Parlement Fédération Wallonie Bruxelles** : Gestion électronique de documents, gestion de courriers, gestion des contacts et des organisations.

      - role: Ingénieur d'études et de développement
        time: 2010 - 2012
        company: Prodline, Gentilly
        details: |
          Conception et réalisation en Python et Django d’un outil d’automatisation des déploiements d'applications pour la SNCF. 

      - role: Chercheur en linguistique informatique
        time: 2006 - 2010
        company: Laboratoire d'Informatique de Paris Nord
        details: |
          Mes travaux ont abouti à une thèse de doctorat sur l'acquisition automatique de schémas de sous-catégorisation des verbes en français.

      - role: Enseignant en informatique
        time: 2006 - 2010
        company: Université Paris 13
        details: |
          Programmation impérative, programmation objet, développement web, administration système, text mining.

